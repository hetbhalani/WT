<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #contact {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #contact h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        form input[type="submit"]:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
   
    <header>
        <button id="btn" onclick="location.href='/home'">Home</button>
        <button id="btn" onclick="location.href='/about'">about</button>
        <button id="btn" onclick="location.href='/service'">service</button>
        <button id="btn" onclick="location.href='/contect'">contect</button>
        <div class="container">
            <h1>Contact Us</h1>
            
        </div>
    </header>

    <div class="container" id="contact">
        <h1>Get in Touch</h1>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send">
        </form>
    </div>

    <footer>
        <p>Our Company &copy; 2024</p>
    </footer>
</body>
</html>
